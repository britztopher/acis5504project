<div class="row">
    <div class="col-lg-3" >
        <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar class="">
                <h2 class="md-toolbar-tools" style="color: white;">Shop Inventory Finder</h2>
            </md-toolbar>
            <md-content flex role="navigation">
                <ul class="side-menu">
                    <li ng-repeat="section in vm.menu.sections" class="parent-list-item"
                        ng-class="{'parentActive' : isSectionSelected(section)}">
                        <h2 class="menu-heading" ng-if="section.type === 'heading'"
                            id="heading_{{ section.name | nospace }}">
                            {{section.name}}
                        </h2>
                        <menu-link section="section" ng-if="section.type === 'link'"></menu-link>

                        <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                    </li>
                </ul>

            </md-content>
        </md-sidenav>
    </div>
    <div class="col-lg-9">
        <div ui-view="reports"></div>
    </div>
</div>
