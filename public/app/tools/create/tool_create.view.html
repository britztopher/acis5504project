<div class="row">
  <div class="col-lg-12">
    <md-toolbar>
      <h1 class="md-toolbar-tools" style="color: white;">Add Tool</h1>
    </md-toolbar>
  </div>
</div>
<div class="row">
  <br/>

  <div class="col-lg-9">
    <md-content>
      <md-card>
        <div name="toolForm">
          <md-input-container>
            <label>Tool Name</label>
            <input type="text" required
                   ng-model="vm.newTool.TOOL_NAME">
          </md-input-container>
          <md-input-container>
            <label>Tool Description</label>
            <input type="text" required
                   ng-model="vm.newTool.TOOL_DESC">
          </md-input-container>
          <md-select ng-model="vm.toolType" ng-change="vm.setToolType(vm.toolType)" required flex
                     placeholder="Tool Type">
            <md-option ng-value="type" ng-repeat="type in vm.toolTypes">{{type}}</md-option>


          </md-select>

          <md-select ng-model="vm.newTool.LOCATION_ID" required flex
                     placeholder="Tool Location">
            <md-option ng-value="location.LOCATION_ID" ng-repeat="location in vm.locations">{{location.LOCATION_NAME}} -
              {{location.LOCATION_DESC}}
            </md-option>


          </md-select>

          <div style="margin-top: 2em;">
            <md-button type="button" ui-sref="home" class="raised md-primary">Cancel</md-button>
            <md-button type="button" ng-click="vm.saveTool()" class="raised md-primary">Save</md-button>
          </div>
        </div>
      </md-card>

    </md-content>
  </div>
</div>
