<div class="row">
    <div class="col-lg-12">
        <md-toolbar>
            <h1 class="md-toolbar-tools" style="color: white;">Tool Finder</h1>
        </md-toolbar>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h3>Start Typing to Select a Tool from Inventory</h3>

        <input id="tool-typeahead" type="text" ng-model="vm.selectedTool"
               typeahead="tool.TOOL_NAME for tool in vm.tools | filter:$viewValue  | limitTo:8" class="form-control"
               typeahead-on-select="vm.onSelect($item, $model, $label)">
    </div>


</div>
<div ng-if="vm.selected" class="row">
    <br/>
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
            <td>Location ID</td>
            <td>Location Name</td>
            <td>Location Description</td>
            </thead>
            <tbody>
            <tr>
                <td>{{vm.selected.LOCATION_ID}}</td>
                <td>{{vm.selected.LOCATION_NAME}}</td>
                <td>{{vm.selected.LOCATION_DESC}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
