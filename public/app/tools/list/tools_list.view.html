<div class="row">
    <div class="col-lg-12">
        <md-toolbar>
            <h1 class="md-toolbar-tools" style="color: white;">List of Available Tools</h1>
        </md-toolbar>
    </div>
</div>
<div class="row">
    <br/>
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Location</td>
            <td>Location Desc</td>
            </thead>
            <tbody>
            <tr ng-repeat="tool in vm.tools" ng-click="vm.edit(tool)">
                <td>{{tool.TOOL_ID}}</td>
                <td>{{tool.TOOL_NAME}}</td>
                <td>{{tool.TOOL_DESC}}</td>
                <td>{{tool.LOCATION_NAME}}</td>
                <td>{{tool.LOCATION_DESC}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
