<div class="row">
    <div class="col-lg-12">
        <md-toolbar>
            <h1 class="md-toolbar-tools" style="color: white;">EDIT/DELETE Tool</h1>
        </md-toolbar>
    </div>
</div>
<div class="row">
    <br/>
    <div class="col-lg-8">
        <md-content>
            <md-card>
                <form ng-submit="vm.updateWood()">
                    <md-input-container>
                        <label>WOOD QUANTITY</label>
                        <input type="text" required
                               ng-model="vm.wood.WOOD_QUANTITY">
                    </md-input-container>

                    <md-button type="cancel" ui-sref="home.woodlist" class="raised md-primary">Cancel</md-button>
                    <md-button type="submit" class="raised md-primary">Save</md-button>
                </form>
            </md-card>
        </md-content>
    </div>
</div>
