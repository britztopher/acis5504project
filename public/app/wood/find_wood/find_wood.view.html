<div class="row">
    <div class="col-lg-12">
        <md-toolbar>
            <h1 class="md-toolbar-tools" style="color: white;">Wood Finder</h1>
        </md-toolbar>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h3>Start Typing to Select a Type of Wood from Inventory</h3>

        <input id="tool-typeahead" type="text" ng-model="vm.selectedWood"
               typeahead="woodtype.wood_type for woodtype in vm.woodtype | filter:$viewValue  | limitTo:8" class="form-control"
               typeahead-on-select="vm.onSelect($item, $model, $label)">
    </div>
</div>
<div ng-if="vm.woods" class="row">
    <br/>
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
            <td>Quantity</td>
            <td>Thickness</td>
            <td>Width</td>
            <td>length</td>
            <td>Location Name</td>
            <td>Location Description</td>
            </thead>
            <tbody>
            <tr ng-repeat="wood in vm.woods">
                <td>{{wood.WOOD_QUANTITY}}</td>
                <td>{{wood.WOOD_THICKNESS}}</td>
                <td>{{wood.WOOD_WIDTH}}</td>
                <td>{{wood.WOOD_LENGTH}}</td>
                <td>{{wood.LOCATION_NAME}}</td>
                <td>{{wood.LOCATION_DESC}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<dvi ng-if="vm.woods.length === 0" class="row">
    <div class="col-lg-12">
        <h2>No Results Found</h2>
    </div>
</dvi>
