<div class="row">
    <div class="col-lg-12">
        <md-toolbar>
            <h1 class="md-toolbar-tools" style="color: white;">List of Available Wood</h1>
        </md-toolbar>
    </div>
</div>
<div class="row">
    <br/>
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
            <td>TYPE</td>
            <td>LENGTH</td>
            <td>THICKNESS</td>
            <td>WIDTH</td>
            <td>PRICE</td>
            <td>QUANTITY</td>
            </thead>
            <tbody>
            <tr ng-repeat="wood in vm.woods">
                <td>{{wood.WOOD_TYPE}}</td>
                <td>{{wood.WOOD_LENGTH}}</td>
                <td>{{wood.WOOD_THICKNESS}}</td>
                <td>{{wood.WOOD_WIDTH}}</td>
                <td>{{wood.WOOD_PRICE}}</td>
                <td>{{wood.WOOD_QUANTITY}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
